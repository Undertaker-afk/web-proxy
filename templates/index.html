<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="proxy-settings">
            <h2>Proxy Einstellungen</h2>
            <form id="proxyForm">
                <div class="form-group">
                    <label for="proxyHost">Proxy Host:</label>
                    <input type="text" id="proxyHost" required placeholder="z.B. proxy.example.com">
                </div>
                <div class="form-group">
                    <label for="proxyPort">Proxy Port:</label>
                    <input type="number" id="proxyPort" required placeholder="z.B. 8080">
                </div>
                <div class="form-group">
                    <label for="protocol">Protokoll:</label>
                    <select id="protocol" required>
                        <option value="http">HTTP</option>
                        <option value="https">HTTPS</option>
                        <option value="socks4">SOCKS4</option>
                        <option value="socks5">SOCKS5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="authRequired"> Authentifizierung erforderlich
                    </label>
                </div>
                <div class="auth-fields" style="display: none;">
                    <div class="form-group">
                        <label for="proxyUsername">Benutzername:</label>
                        <input type="text" id="proxyUsername">
                    </div>
                    <div class="form-group">
                        <label for="proxyPassword">Passwort:</label>
                        <input type="password" id="proxyPassword">
                    </div>
                </div>
                <button type="button" id="testConnection">Verbindung testen</button>
            </form>

            <div class="url-section">
                <div class="form-group">
                    <label for="targetUrl">Ziel URL:</label>
                    <input type="url" id="targetUrl" required placeholder="https://example.com">
                    <button type="button" id="connectButton">Verbinden</button>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="navigation-bar" style="display: none;">
                <button id="backButton">Zurück</button>
                <button id="forwardButton">Vorwärts</button>
                <button id="disconnectButton">Verbindung trennen</button>
                <span id="currentUrl"></span>
            </div>
            <div id="webContent"></div>
        </div>

        <div class="console-panel">
            <h3>Konsole</h3>
            <div id="console"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
