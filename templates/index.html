<!DOCTYPE html>
<html>
<head>
    <title>Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #control-bar {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            display: none;
        }
        #log-window {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #007bff;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        #test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #content-frame {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        #loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Web Proxy</h1>
    <form id="proxy-form" onsubmit="return connect(event)">
        <div class="form-group">
            <label for="proxy_type">Proxy Protokoll:</label>
            <select id="proxy_type" name="proxy_type" required>
                <option value="http">HTTP</option>
                <option value="https">HTTPS</option>
                <option value="socks4">SOCKS4</option>
                <option value="socks5">SOCKS5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="proxy_host">Proxy Server:</label>
            <input type="text" id="proxy_host" name="proxy_host" placeholder="proxy.example.com" required>
        </div>
        <div class="form-group">
            <label for="proxy_port">Port:</label>
            <input type="number" id="proxy_port" name="proxy_port" placeholder="8080" required>
        </div>
        <div class="form-group">
            <label for="proxy_user">Benutzername (optional):</label>
            <input type="text" id="proxy_user" name="proxy_user" placeholder="username">
        </div>
        <div class="form-group">
            <label for="proxy_pass">Passwort (optional):</label>
            <input type="password" id="proxy_pass" name="proxy_pass" placeholder="password">
        </div>
        <button type="button" onclick="testProxy()">Proxy testen</button>
        <div id="test-result"></div>
        <div class="form-group">
            <label for="url">Ziel URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.example.com" required>
        </div>
        <button type="submit">Verbinden</button>
    </form>

    <div id="control-bar">
        <div class="nav-buttons">
            <button onclick="goBack()">Zurück</button>
            <button onclick="goForward()">Vorwärts</button>
            <button onclick="reload()">Neu laden</button>
            <button onclick="disconnect()">Verbindung beenden</button>
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <input type="text" id="current-url" onkeypress="if(event.keyCode==13) navigate()">
            <button onclick="navigate()">Los</button>
        </div>
    </div>

    <iframe id="content-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

    <div id="log-window"></div>

    <div id="loading-indicator">
        Laden...
    </div>

    <script>
        let currentSession = null;

        function showLoading() {
            document.getElementById('loading-indicator').style.display = 'block';
            document.body.classList.add('loading');
        }

        function hideLoading() {
            document.getElementById('loading-indicator').style.display = 'none';
            document.body.classList.remove('loading');
        }

        function log(message, type = 'info') {
            const logWindow = document.getElementById('log-window');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logWindow.innerHTML += `<span class="${type}">${logEntry}</span>`;
            logWindow.scrollTop = logWindow.scrollHeight;
        }

        function testProxy() {
            const proxyData = {
                proxy_type: document.getElementById('proxy_type').value,
                proxy_host: document.getElementById('proxy_host').value,
                proxy_port: document.getElementById('proxy_port').value,
                proxy_user: document.getElementById('proxy_user').value,
                proxy_pass: document.getElementById('proxy_pass').value
            };

            showLoading();
            log(`Teste Proxy-Verbindung zu ${proxyData.proxy_host}:${proxyData.proxy_port} (${proxyData.proxy_type})...`);

            fetch('/test_proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(proxyData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('test-result');
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Proxy-Verbindung erfolgreich!';
                    log('Proxy-Test erfolgreich!', 'success');
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Proxy-Test fehlgeschlagen: ${data.error}`;
                    log(`Proxy-Test fehlgeschlagen: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                log(`Fehler beim Proxy-Test: ${error}`, 'error');
                const resultDiv = document.getElementById('test-result');
                resultDiv.className = 'error';
                resultDiv.textContent = `Fehler beim Proxy-Test: ${error}`;
            })
            .finally(() => {
                hideLoading();
            });
        }

        function connect(event) {
            event.preventDefault();
            const form = document.getElementById('proxy-form');
            const formData = new FormData(form);
            
            showLoading();
            log(`Verbinde zu ${formData.get('url')} über ${formData.get('proxy_host')}:${formData.get('proxy_port')}...`);
            
            fetch('/browse', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(content => {
                document.getElementById('control-bar').style.display = 'block';
                document.getElementById('content-frame').style.display = 'block';
                document.getElementById('current-url').value = formData.get('url');
                
                // Erstelle einen Blob aus dem HTML-Content
                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                // Setze die URL im iframe
                document.getElementById('content-frame').src = url;
                
                log('Verbindung erfolgreich hergestellt');
                currentSession = {
                    proxy_type: formData.get('proxy_type'),
                    proxy_host: formData.get('proxy_host'),
                    proxy_port: formData.get('proxy_port'),
                    proxy_user: formData.get('proxy_user'),
                    proxy_pass: formData.get('proxy_pass')
                };
            })
            .catch(error => {
                log(`Fehler: ${error.message}`, 'error');
            })
            .finally(() => {
                hideLoading();
            });
            
            return false;
        }

        function navigate() {
            const url = document.getElementById('current-url').value;
            if (!url) return;
            
            if (!currentSession) {
                log('Keine aktive Proxy-Sitzung!', 'error');
                return;
            }

            showLoading();
            log(`Navigiere zu: ${url}`);

            const formData = new FormData();
            Object.entries(currentSession).forEach(([key, value]) => {
                formData.append(key, value);
            });
            formData.append('url', url);

            fetch('/browse', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(content => {
                const blob = new Blob([content], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                document.getElementById('content-frame').src = blobUrl;
                log('Navigation erfolgreich');
            })
            .catch(error => {
                log(`Navigationsfehler: ${error.message}`, 'error');
            })
            .finally(() => {
                hideLoading();
            });
        }

        function disconnect() {
            document.getElementById('control-bar').style.display = 'none';
            document.getElementById('content-frame').style.display = 'none';
            document.getElementById('content-frame').src = '';
            currentSession = null;
            log('Verbindung getrennt');
        }

        function goBack() {
            fetch('/back')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('current-url').value = data.url;
                    navigate();
                    log('Zurück zur vorherigen Seite');
                } else {
                    log('Keine vorherige Seite verfügbar', 'error');
                }
            })
            .catch(error => {
                log(`Fehler beim Zurückgehen: ${error}`, 'error');
            });
        }

        function goForward() {
            fetch('/forward')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('current-url').value = data.url;
                    navigate();
                    log('Weiter zur nächsten Seite');
                } else {
                    log('Keine nächste Seite verfügbar', 'error');
                }
            })
            .catch(error => {
                log(`Fehler beim Vorwärtsgehen: ${error}`, 'error');
            });
        }

        function reload() {
            const url = document.getElementById('current-url').value;
            if (url) {
                log('Lade Seite neu...');
                navigate();
            }
        }

        // Event-Listener für die Enter-Taste im URL-Feld
        document.getElementById('current-url').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                navigate();
            }
        });
    </script>
</body>
</html>
